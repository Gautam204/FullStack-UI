<div class="container">
    <br/>
    <br/>
    <h1>All Blog Posts</h1>
    <br/>
    <br/>
    
    <table class="table">
        <thead>
            <tr>
                <th>UserName</th>
                <th>Post Title</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{ post.userName }}</td>
                <td>{{ post.title }}</td>
                <td>
                    <a [routerLink]="['/admin/posts', post.id]">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
